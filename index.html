<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wallpaper Service Estimate</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Wallpaper Service Estimate</h1>
    
    <!-- Step 1: Service Selection with Buttons -->
    <div id="service-selection">
        <h2>Select a Service:</h2>
        <button type="button" onclick="showInstallation()">Installation</button>
        <button type="button" onclick="showRemoval()">Removal</button>
    </div>

    <!-- Step 2: Hidden Installation Calculator Form -->
    <form id="installation-form" style="display:none;">
        <h2>Installation Estimate</h2>
        <label for="width">Wall Width:</label>
        <input type="number" id="install-width" name="width" required>

        <label for="height">Wall Height:</label>
        <input type="number" id="install-height" name="height" required>

        <label for="wallpaper_type">Wallpaper Type:</label>
        <select id="wpp-type" name="wpp-type">
            <option value="Select">Select</option>
            <option value="p&s">Peel&Stick</option>
            <option value="vinyl">Vinyl</option>
            <option value="non-woven">Non-Woven</option>
            <option value="grasscloth">Grasscloth</option>
            <option value="fabric">Fabric</option>
            <option value="mural">Custom Mural</option>
        </select>

        <!-- Zip Code Input -->
        <label for="zipcode">Service Location Zip Code:</label>
        <input type="text" id="zipcode" name="zipcode" required placeholder="Enter Zip Code">

        <button type="button" onclick="calculateInstallation()">Get Installation Estimate</button>
        <button type="button" onclick="goBack()">Back</button>
    </form>

    <!-- Step 2: Hidden Removal Calculator Form -->
    <form id="removal-form" style="display:none;">
        <h2>Removal Estimate</h2>
        <label for="room-size">Room Size (in square meters):</label>
        <input type="number" id="remove-size" name="room-size" required>

        <label for="difficulty">Removal Difficulty:</label>
        <select id="remove-difficulty" name="difficulty">
            <option value="easy">Easy</option>
            <option value="moderate">Moderate</option>
            <option value="hard">Hard</option>
        </select>

        <button type="button" onclick="calculateRemoval()">Get Removal Estimate</button>
        <button type="button" onclick="goBack()">Back</button>
    </form>

    <!-- Result Display -->
    <div id="result"></div>

    <script src="script.js"></script>
    <!-- Add Google Maps Distance Matrix API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&libraries=places"></script>
</body>
</html>
